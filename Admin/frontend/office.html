	<script>
        function validateForm() {
            var office_id = document.getElementById("office_id").value;
            var phone = document.getElementById("phone").value;
			var email = document.getElementById("email").value;
			var country = document.getElementById("country").value;
			var city = document.getElementById("city").value;

            var error_message='';
            
            var emailPattern = /^[a-zA-Z0-9._%+-]+@[a-z]+\.[a-z]{2,3}$/;
            if (!emailPattern.test(email) && email !== "") {
                error_message += "Invalid Email Format. Please enter an email as the following format: example@example.com \n";
            }

            if (office_id === "") {
                error_message +="Office ID Field is Empty \n";
            } 

            if (phone === "") {
                error_message +="Phone Field is Empty \n";
            } 
			
			if (email === "") {
                error_message +="E-mail Field is Empty \n";
            } 

			if (country === "") {
                error_message +="Country Field is Empty \n";
            } 

			if (city === "") {
                error_message +="City Field is Empty \n";
            } 

            if(error_message !== ""){
                alert(error_message);
                return false;
            }
            return true;
        }
    </script>
