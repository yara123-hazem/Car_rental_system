        <script>
            function validateForm() {
                var car_id = document.getElementById("car_id").value;
                var office_id = document.getElementById("office_id").value;
                var model = document.getElementById("model").value;
                var year = document.getElementById("year").value;
                var price = document.getElementById("price").value;

                var error_message='';

                if (car_id === "") {
                    error_message +="Car ID Field is Empty \n";
                } 

                if (office_id === "") {
                    error_message +="Office ID Field is Empty \n";
                } 
                
                if (model === "") {
                    error_message +="Model Field is Empty \n";
                } 

                if (year === "") {
                    error_message +="Year Field is Empty \n";
                } 

                if (price === "") {
                    error_message +="Price Field is Empty \n";
                } 

                if(error_message !== ""){
                    alert(error_message);
                    return false;
                }
                return true;
            }
        </script>
